<!DOCTYPE html>
<html lang="en">
​
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
​
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
​  <link rel="stylesheet" href="assets/style.css">
  <title>Weather Dashboard</title> 
</head>
​
<body>
  <header class="container-fluid text-center text-white bg-dark p-2">
    <h1>Weather Dashboard</h1>
  </header>
​
  <div class="container-fluid">
    <div class="row">
      <aside class="col-lg-3 bg-light">
        <h5 class="mt-1">Search for a City:</h5>
        <div class="form-inline form-group">
          <input class="form-control" type="text" id="search-value" />
          <button class="btn btn-primary" id="search-button"> <i class="fa fa-search"></i> </button>
        </div>
​
        <ul class="list-group history"></ul>
      </aside>
​
      <div class="col-lg-9">
          <!-- this is where html is dynamically generated from JS -->
          <!-- div for today api call -->
        <div id="today" class="mt-3"></div>
        <!-- div for forecast api call -->
        <div class="row mt-4 mr-3"></div>
        <div class="col-12 forecastcard"></div>
        <h2 class="row fiveday">5-Day Forecast:</h2>
        <div id="fivedayforecast"></div>
      </div>
    </div>
  </div>
​  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="assets/script.js"></script>
</body>
​
</html>
